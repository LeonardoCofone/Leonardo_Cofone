<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Leonardo Cofone</title>
  <meta name="robots" content="noindex, nofollow" />

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f141b;
      --text: #e6edf3;
      --muted: #aab8c5;
      --accent: #7aa2ff;
      --ring: #2b74ff55;
      --tile: #111824;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9fc;
        --card: #ffffff;
        --text: #0b1220;
        --muted: #4b5565;
        --accent: #335cff;
        --ring: #335cff33;
        --tile: #f3f6fb;
        --shadow: 0 8px 24px rgba(2, 12, 27, 0.08);
      }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 10% -10%, #335cff22, transparent 60%),
        radial-gradient(900px 500px at 90% 10%, #09b6ff22, transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg));
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 20px;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 56px 48px 48px;
      max-width: 520px;
      width: 100%;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeUp 0.55s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(28px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .icon-wrap {
      width: 72px;
      height: 72px;
      border-radius: 20px;
      background: linear-gradient(135deg, var(--accent) 0%, #09b6ff 100%);
      display: grid;
      place-items: center;
      margin: 0 auto 28px;
      box-shadow: 0 8px 28px var(--ring);
      animation: pop 0.5s 0.25s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.6); }
      to   { opacity: 1; transform: scale(1); }
    }

    .icon-wrap svg {
      width: 34px;
      height: 34px;
      stroke: #fff;
      stroke-width: 2.2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 14px;
      line-height: 1.2;
    }

    h1 span {
      background: linear-gradient(90deg, var(--accent), #09b6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .body-text {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.7;
      margin-bottom: 36px;
    }

    .divider {
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), #09b6ff);
      border-radius: 2px;
      margin: 0 auto 36px;
      opacity: 0.6;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 13px 28px;
      border-radius: 14px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.25s ease, opacity 0.2s;
      box-shadow: 0 8px 24px var(--ring);
      letter-spacing: 0.2px;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 32px var(--ring);
      opacity: 0.92;
    }

    .back-btn svg {
      width: 16px;
      height: 16px;
      stroke: #fff;
      stroke-width: 2.5;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .footer-note {
      margin-top: 28px;
      font-size: 0.78rem;
      color: var(--muted);
      opacity: 0.6;
    }

    @media (max-width: 480px) {
      .card {
        padding: 40px 24px 36px;
      }
      h1 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="card">

    <div class="icon-wrap">
      <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
    </div>

    <h1>Message <span>received!</span></h1>

    <p class="body-text">
      Thank you for reaching out, I really appreciate it.<br>
      I'll get back to you as soon as possible, usually within a day or two.
    </p>

    <div class="divider"></div>

    <a href="https://leonardocofone.github.io/Leonardo_Cofone/" class="back-btn">
      <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"/></svg>
      Back to my profile
    </a>

    <p class="footer-note">© Leonardo Cofone</p>

  </div>
</body>
</html>
